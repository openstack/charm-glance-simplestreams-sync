type: charm

parts:
  charm:
    plugin: dump
    source: .
    prime:
      - actions/*
      - charmhelpers/*
      - files/*
      - hooks/*
      - lib/*
      - templates/*
      - actions.yaml
      - config.yaml
      - copyright
      - LICENSE
      - Makefile
      - metadata.yaml
      - README.md

bases:
  - name: ubuntu
    channel: "20.04"
    architectures:
      - amd64
